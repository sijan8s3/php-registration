<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form class="register" action="process_registration.php" method="POST">
            <h1>Register Information</h1>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Full Name" required pattern="[A-Za-z ]+" title="Only alphabets and spaces allowed">
                <label class="form-label">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <label class="form-label">E-mail</label>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" id="phone" placeholder="Phone" required pattern="[0-9]{10}" title="Please enter 10-digit phone number">
                <label class="form-label">Phone</label>
            </div>
            <div class="form-group">
                <input type="text" name="address" id="address" placeholder="Address" required>
                <label class="form-label">Address</label>
            </div>
            <div class="form-group">
                <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
                <label class="form-label">Date of Birth</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label class="form-label">Password</label>
            </div>
            <input type="submit" value="Submit">
            <a href="participants.html">Show all participants</a>
        </form>
    </div>
    <footer>
        <div class="footer-section">
            <div>Student Name | Student ID</div>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
